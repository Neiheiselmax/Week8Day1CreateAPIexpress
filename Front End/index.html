<!doctype html>
<html ng-app='taco'>
  <head>
  	<title>Hello World</title>
  	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-controller="TacoController as vm">


    <div>
        <table class="table">
          <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>id</th>
            <th>Do they like JS?</th>
          </tr>
        </thead>
        <tbody>
            <tr ng-repeat="taco in vm.tacos">
            <td>{{taco.name}}</td>
            <td>{{taco.age}}</td>
            <td>{{taco.id}}</td>
            <td>{{taco.likesJS}}</td>
          </tr>

        </tr>
        </tbody>


        </table>

  <form class="col-md-10 col-md-offset-1" novalidate name='addInventory' ng-submit='vm.submitForm()'>
       <h2>Enter An Item!</h2>
       <hr>
        Name: <input  class="form-control" type='text' ng-model='vm.user.name' required>
        Age: <input  class="form-control" type='number' ng-model='vm.user.age' required>
        Likes JS: <input  class="form-control" type='checkbox' ng-model='vm.user.likesJS' required>
        <button type="submit">Add to Inventory</button>
  </form>
</div>




    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='js/main.js'></script>
    <script src='js/controllers/TableControllers.js'></script>

    <script src='js/services/API.js'></script>
  </body>
</html>
